---

- hosts: jessie
  gather_facts: true

  vars:
    manala_grafana_config:
      - server:
        - http_port: 3002

  pre_tasks:
    - name: test install > Disable systemctl to force sysv init script
      command: mv /bin/systemctl /bin/systemctl.disabled
      failed_when: false
      changed_when: false
    # Configuring the Debian repository
    - name: test install > Register the packagecloud key
      apt_key: url='https://packagecloud.io/gpg.key' state=present validate_certs=no
      changed_when: false
    - name: test install > Add grafana repository
      apt_repository: "repo='deb https://packagecloud.io/grafana/stable/debian/ {{ ansible_distribution_release }} main'"
      changed_when: false

  roles:
    - manala.grafana

  tasks:
    - name: Wait grafana installation finish to run migration scripts
      pause: seconds=15

  post_tasks:
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - package:
            grafana:
              installed: true
        - process:
            grafana-server:
              running: true
        - file:
            /etc/grafana/grafana.ini:
              exists: true
              contains:
                - http_port = 3002
        - port:
            tcp6:3002:
              listening: true
              ip:
                - '::'
